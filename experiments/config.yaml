name: Jigsaw-Simple-LSTM
n_gpu: 1
random_seed: 1234

arch:
  type: JigsawLstmModel
  args:
    # max_features:
    lstm_units: 128
    dense_hidden_units: 512

data_loader:
  type: JigsawDataLoader
  args:
    batch_size: 512
    data_dir: data/
    num_workers: 0
    shuffle: true
    validation_split: 0.2

optimizer:
  type: Adam
  args:
    amsgrad: true
    lr: 0.001
    weight_decay: 0

loss: binary_cross_entropy_with_logits

lr_scheduler:
  type: ExponentialLR
  args:
    gamma: 0.6

metrics:
- my_metric
- my_metric2

trainer:
  early_stop: 10
  epochs: 4
  log_dir: saved/runs
  monitor: min val_loss
  save_dir: saved/
  save_period: 1
  tensorboardX: true
  verbosity: 2
