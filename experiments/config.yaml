name: Jigsaw-Simple-LSTM
n_gpu: 1

arch:
  args: {}
  type: JigsawLstmModel

data_loader:
  args:
    batch_size: 512
    data_dir: data/
    num_workers: 0
    shuffle: true
    validation_split: 0.0
  type: JigsawDataLoader

optimizer:
  args:
    amsgrad: true
    lr: 0.001
    weight_decay: 0
  type: Adam

loss: nll_loss

lr_scheduler:
  args:
    gamma: 0.1
    step_size: 50
  type: StepLR

metrics:
- my_metric
- my_metric2

trainer:
  early_stop: 10
  epochs: 100
  log_dir: saved/runs
  monitor: min val_loss
  save_dir: saved/
  save_period: 1
  tensorboardX: true
  verbosity: 2
